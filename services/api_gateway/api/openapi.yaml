openapi: 3.0.3
info:
  title: API Gateway
  version: 0.1.0
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      operationId: gatewayHealth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /health/services:
    get:
      operationId: gatewayHealthServices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayServicesHealth'
  /health/db:
    get:
      operationId: gatewayHealthDb
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayServicesHealth'
  /metrics:
    get:
      operationId: gatewayMetrics
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /auth/register:
    post:
      operationId: gatewayAuthRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'
  /auth/login:
    post:
      operationId: gatewayAuthLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /auth/logout:
    post:
      operationId: gatewayAuthLogout
      responses:
        '204':
          description: No Content
  /tenants:
    post:
      operationId: gatewayCreateTenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
  /billing/invoices:
    get:
      operationId: gatewayListInvoices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceList'
    post:
      operationId: gatewayCreateInvoice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
  /notifications:
    get:
      operationId: gatewayListNotifications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationList'
    post:
      operationId: gatewayCreateNotification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        ok:
          type: boolean
      required: [ok]
    GatewayServiceHealth:
      type: object
      properties:
        ok:
          type: boolean
        status:
          type: integer
      required: [ok, status]
    GatewayServicesHealth:
      type: object
      properties:
        ok:
          type: boolean
        services:
          type: object
          properties:
            auth:
              $ref: '#/components/schemas/GatewayServiceHealth'
            billing:
              $ref: '#/components/schemas/GatewayServiceHealth'
            notification:
              $ref: '#/components/schemas/GatewayServiceHealth'
          required: [auth, billing, notification]
      required: [ok, services]
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required: [email, password]
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required: [email, password]
    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
      required: [accessToken]
    AuthUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
      required: [id, email, created_at]
    CreateTenantRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        slug:
          type: string
          minLength: 2
          pattern: '^[a-z0-9-]+$'
        primaryDomain:
          type: string
      required: [name, slug]
    Tenant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        schema_name:
          type: string
      required: [id, slug, schema_name]
    InvoiceCreateRequest:
      type: object
      properties:
        amount:
          type: number
          format: double
        currency:
          type: string
          minLength: 3
          maxLength: 3
        description:
          type: string
          minLength: 2
      required: [amount, currency, description]
    Invoice:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        currency:
          type: string
          minLength: 3
          maxLength: 3
        description:
          type: string
        created_at:
          type: string
          format: date-time
      required: [id, amount, currency, description, created_at]
    InvoiceList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Invoice'
      required: [items]
    NotificationCreateRequest:
      type: object
      properties:
        channel:
          type: string
          enum: [email, sms, push]
        recipient:
          type: string
          minLength: 3
        message:
          type: string
          minLength: 2
      required: [channel, recipient, message]
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        channel:
          type: string
        recipient:
          type: string
        message:
          type: string
        created_at:
          type: string
          format: date-time
      required: [id, channel, recipient, message, created_at]
    NotificationList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Notification'
      required: [items]
