openapi: 3.0.3
info:
  title: Auth Service API
  version: 0.1.0
servers:
  - url: http://localhost:3001
paths:
  /health:
    get:
      operationId: authHealth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /health/db:
    get:
      operationId: authHealthDb
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDbResponse'
  /auth/register:
    post:
      operationId: authRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'
        '409':
          description: Conflict
  /auth/login:
    post:
      operationId: authLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized
  /auth/logout:
    post:
      operationId: authLogout
      responses:
        '204':
          description: No Content
  /tenants:
    post:
      operationId: createTenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        ok:
          type: boolean
      required: [ok]
    HealthDbResponse:
      type: object
      properties:
        ok:
          type: boolean
      required: [ok]
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required: [email, password]
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required: [email, password]
    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
      required: [accessToken]
    AuthUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
      required: [id, email, created_at]
    CreateTenantRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        slug:
          type: string
          minLength: 2
          pattern: '^[a-z0-9-]+$'
        primaryDomain:
          type: string
      required: [name, slug]
    Tenant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        schema_name:
          type: string
      required: [id, slug, schema_name]
