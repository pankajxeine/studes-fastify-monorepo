openapi: 3.0.3
info:
  title: CRM Roles API
  version: 1.0.0
servers:
  - url: http://localhost:3020
paths:
  /crm/roles:
    get:
      operationId: listCrmRoles
      summary: List CRM roles
      responses:
        '200':
          description: Roles list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmRoleListResponse'
    post:
      operationId: createCrmRole
      summary: Create CRM role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCrmRoleRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmRole'
  /crm/roles/{roleId}:
    get:
      operationId: getCrmRole
      summary: Get CRM role
      parameters:
        - in: path
          name: roleId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmRole'
    patch:
      operationId: updateCrmRole
      summary: Update CRM role
      parameters:
        - in: path
          name: roleId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCrmRoleRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmRole'
    delete:
      operationId: deleteCrmRole
      summary: Delete CRM role
      parameters:
        - in: path
          name: roleId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
components:
  schemas:
    CrmRole:
      type: object
      required: [id, name, permissions]
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        permissions:
          type: array
          items:
            type: string
    CreateCrmRoleRequest:
      type: object
      required: [name, permissions]
      properties:
        name:
          type: string
        description:
          type: string
        permissions:
          type: array
          items:
            type: string
    UpdateCrmRoleRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        permissions:
          type: array
          items:
            type: string
    CrmRoleListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CrmRole'
