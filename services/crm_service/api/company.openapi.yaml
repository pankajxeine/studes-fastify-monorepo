openapi: 3.0.3
info:
  title: Company API
  version: 1.0.0
servers:
  - url: http://localhost:3020
paths:
  /company:
    get:
      operationId: getCompanyProfile
      summary: Get company profile
      responses:
        '200':
          description: Company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyProfile'
    put:
      operationId: updateCompanyProfile
      summary: Update company profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCompanyProfileRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyProfile'
components:
  schemas:
    CompanyProfile:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
        legal_name:
          type: string
        website:
          type: string
        phone:
          type: string
        address:
          type: string
        tax_id:
          type: string
    UpdateCompanyProfileRequest:
      type: object
      properties:
        name:
          type: string
        legal_name:
          type: string
        website:
          type: string
        phone:
          type: string
        address:
          type: string
        tax_id:
          type: string
