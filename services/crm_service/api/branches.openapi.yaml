openapi: 3.0.3
info:
  title: Branches API
  version: 1.0.0
servers:
  - url: http://localhost:3020
paths:
  /branches:
    get:
      operationId: listBranches
      summary: List branches
      responses:
        '200':
          description: Branch list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchListResponse'
    post:
      operationId: createBranch
      summary: Create branch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBranchRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
  /branches/{branchId}:
    patch:
      operationId: updateBranch
      summary: Update branch
      parameters:
        - in: path
          name: branchId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBranchRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
components:
  schemas:
    Branch:
      type: object
      required: [id, name, city, status]
      properties:
        id:
          type: string
        name:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        status:
          type: string
          enum: [active, inactive]
    CreateBranchRequest:
      type: object
      required: [name, city]
      properties:
        name:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
    UpdateBranchRequest:
      type: object
      properties:
        name:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        status:
          type: string
          enum: [active, inactive]
    BranchListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Branch'
