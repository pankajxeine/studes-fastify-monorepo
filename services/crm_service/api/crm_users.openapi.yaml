openapi: 3.0.3
info:
  title: CRM Users API
  version: 1.0.0
servers:
  - url: http://localhost:3020
paths:
  /crm/users:
    get:
      operationId: listCrmUsers
      summary: List CRM users
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmUserListResponse'
    post:
      operationId: createCrmUser
      summary: Create CRM user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCrmUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmUser'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /crm/users/{userId}:
    get:
      operationId: getCrmUser
      summary: Get CRM user
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmUser'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      operationId: updateCrmUser
      summary: Update CRM user
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCrmUserRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrmUser'
    delete:
      operationId: deleteCrmUser
      summary: Delete CRM user
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
components:
  schemas:
    CrmUser:
      type: object
      required: [id, email, full_name, role_id, status]
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        role_id:
          type: string
        status:
          type: string
          enum: [active, inactive]
        phone:
          type: string
        created_at:
          type: string
          format: date-time
    CreateCrmUserRequest:
      type: object
      required: [email, full_name, role_id]
      properties:
        email:
          type: string
          format: email
        full_name:
          type: string
        role_id:
          type: string
        phone:
          type: string
        password:
          type: string
          format: password
    UpdateCrmUserRequest:
      type: object
      properties:
        full_name:
          type: string
        role_id:
          type: string
        status:
          type: string
          enum: [active, inactive]
        phone:
          type: string
    CrmUserListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CrmUser'
    ErrorResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string
